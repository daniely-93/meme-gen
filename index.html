<html lang="en">

<head>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Meme Generator</title>
</head>

<body>
    <div class="container flex">
        <div class="screen" onclick="toggleMenu()"></div>
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" />
            </div>
            <div class="nav-container">
                <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
                <ul class="nav">
                    <li class="nav-item"><a href="#">Gallery</a></li>
                    <li class="nav-item"><a href="#">Memes</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="gallery-container flex">
                <div class="gallery-search flex">
                    <input class="input search" type="input" placeholder="Search..." />
                    <div class="gallery-search-cats flex">
                        <button type="button">Funny</button>
                        <button type="button">Politics</button>
                        <button type="button">Animals</button>
                        <button type="button">Kids</button>
                        <button type="button">More...</button>
                    </div>
                </div>
                <div class="pics-gallery">
                    <!-- Pics to load from JS -->
                </div>
            </div>
            <div class="canvas-container flex hide">
                <button class="btn btn-back" onclick="goBack()" type="button">Back</button>
                <canvas id="canvas"></canvas>
                <div class="meme-container">
                    <input class="input" type="input" placeholder="Enter your text..." />
                    <div class="meme-opts flex">
                        <button type="button" class="btn"><img src="icons/trash.png" width="30px"/></button>
                        <button type="button" class="btn"><img src="icons/increase font - icon.png" width="30px"/></button>
                        <button type="button" class="btn"><img src="icons/decrease font - icon.png" width="30px"/></button>
                        <button type="button" class="btn"><img src="icons/align-to-left.png" width="30px"/></button>
                        <button type="button" class="btn"><img src="icons/center-text-alignment.png" width="30px"/></button>
                        <button type="button" class="btn"><img src="icons/align-to-right.png" width="30px"/></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
